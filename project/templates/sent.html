{%extends "account.html"%}
{%block main%}
<section>
    <ul>
        {%for sent_message in sent_messages%}
        <li>
            <span>
                <b>{{sent_message.recipient.contact_name}}:</b>
            </span>
            <span>
                {{sent_message.message_body}}
            </span>
            <div>
                {{moment(sent_message.timestamp).fromNow()}}
            </div>
        </li>
        {%endfor%}
    </ul>
</section>              
{%endblock main%}
